    <div class="user_info">
      <div>Your Points: <span data-ng-bind="currStudent.points"></span></div>
      <div>Your Rank: <span data-ng-bind="currStudent.position"></span></div>
      <div>Last Point Earned: <span data-ng-bind="currStudent.lastupdate"></span></div>
      <div>Section: <span data-ng-bind="currStudent.section"></span></div>
    </div>







    <div class="dc-sort-controls">
      <form class="form-inline">
<!--         <div class="btn-group">
          <!-- Sort Controls

          <button class="btn dc-btn-info dropdown-toggle" type="button" data-toggle="dropdown">

        <input type="text" class="dc-engagement-search" placeholder="Search for student..." data-ng-model="search.$">
        <input type="text" class="dc-engagement-search" placeholder="Filter by section..." data-ng-model="search.section">

      </form><!-- End of form -->

    <!-- Engagement Index Table -->
    <table class="table table-striped dc-table-striped-border dc-table-margin">
      <thead class="dc-header-color">
        <tr>
          <th class="dc-header-title">
            <button class="no-style" data-ng-click="predicate='lastname'; reverse=!reverse">Student &#8593;&#8595;</button>
          </th>
          <th class="dc-header-title">
            <button class="no-style" data-ng-click="predicate='section'; reverse=!reverse">Section &#8593;&#8595;</button>
          </th>
          <th class="dc-header-title">
            <button class="no-style" data-ng-click="predicate='sharePoints'; reverse=!reverse">Share &#8593;&#8595;</button>
          </th>
          <th class="dc-header-title" data-ng-show="showpoints">
            <button class="no-style" data-ng-click="predicate='points'; reverse=!reverse">Points &#8593;&#8595;</button>
          </th>
          <th class="dc-header-title" data-ng-show="showpoints">
            <button class="no-style" data-ng-click="predicate='lastupdate'; reverse=!reverse">Last Point Earned &#8593;&#8595;</button>
          </th>
        </tr>
      </thead>





      <tbody>
        <tr data-ng-repeat="students in people | orderBy:predicate:reverse | filter:search:strict">
          <td class="col-sm-3" data-ng-show="students.visibility"><a href="#">{{students.firstname}} {{students.lastname}}</a></td>
          <td class="col-sm-2" data-ng-show="students.visibility" data-ng-bind="students.section"></td>
          <td class="col-sm-2" data-ng-show="students.visibility" data-ng-bind="students.sharePoints"></td>
          <td class="col-sm-2" data-ng-show="showpoints" data-ng-bind="students.points"></td>
          <td class="col-sm-3" data-ng-show="showpoints" data-ng-bind="students.lastupdate"></td>
        </tr>
      </tbody>
    </table>
